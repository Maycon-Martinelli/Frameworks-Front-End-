<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            margin: 20px;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            color: #333;
        }

        .post p {
            color: #666;
        }

        .comment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .comment-form label {
            color: #333;
        }

        .comment-form input, .comment-form textarea {
            margin-bottom: 15px;
        }

        .comment-form button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Blog</h1>
        <p>Compartilhando ideias e conhecimentos.</p>
    </header>

    <main class="container">
        <article class="post">
            <h2>Título da Postagem 1</h2>
            <p>Conteúdo da postagem vai aqui...</p>
        </article>

        <article class="post">
            <h2>Título da Postagem 2</h2>
            <p>Conteúdo da postagem vai aqui...</p>
        </article>

        <article class="post">
            <h2>Título da Postagem 3</h2>
            <p>Conteúdo da postagem vai aqui...</p>
        </article>

        <div class="comment-form">
            <h2>Deixe um Comentário</h2>
            <form>
                <div class="form-group">
                    <label for="name">Seu Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="comment">Seu Comentário:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-dark">Enviar Comentário</button>
            </form>
        </div>
    </main>

    <!-- Adicione o link para o Bootstrap JS e o jQuery (opcional, necessário para alguns recursos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
